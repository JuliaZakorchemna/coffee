<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Coffee</title>
</head>

<body>
  <div class="wrapper">
    <section class="slider-row">
      <section class="slider">
        <div class="slider-col">
          <div class="slider-item">
            <div class="item-price">
              &dollar;2
            </div>
            <div class="item-image">
              <img src="img/bronze-cup.png" alt="">
            </div>
            <div class="item-title">
              Bronze
            </div>
            <div class="item-text">
              any cup of coffee until &dollar;3
            </div>
          </div>
        </div>
      </section>
      <section class="slider">
        <div class="slider-col">
          <div class="slider-item">
            <div class="item-price">
              &dollar;3
            </div>
            <div class="item-image">
              <img src="img/gold-cup.png" alt="">
            </div>
            <div class="item-title">
              Gold
            </div>
            <div class="item-text">
              any cup of coffee until &dollar;5
            </div>
          </div>
        </div>
      </section>
      <section class="slider">
        <div class="slider-col">
          <div class="slider-item">
            <div class="item-price">
              &dollar;2.5
            </div>
            <div class="item-image">
              <img src="img/silver-cup.png" alt="">
            </div>
            <div class="item-title">
              Silver
            </div>
            <div class="item-text">
              any cup of coffee until &dollar;4
            </div>
          </div>
        </div>
      </section>
    </section>
  </div>
</body>

</html>
